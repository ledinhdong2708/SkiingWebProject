<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/css/weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/8609b9cfc7.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>


    <div class="container-weather">
        <div class="weather-box">
            <div class="search-box">
                <input type="text" id="search-input" class="search-city">
                <label class="search-label" for="search-input">Search city...</label>
            </div>
            <p class="wrong-input-message" style=" display: none; ">*Import invalid name Please enter
                again*
            </p>
            <div class="city-country">
                <p class="city">--</p>
                <p class="country"></p>
            </div>
            <div class="date-time-box">
                <p class="date-time"></p>
            </div>
            <div class="temperature-box">
                <p class="temperature">20</p>
            </div>
            <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
            <div class="weather-condition-box">
                <p class="weather-condition"></p>
            </div>
            <div class="sub-weather">
                <div class="icon-box">
                    <i class="fa-solid fa-eye"></i>
                    <p class="vison">--</p>
                </div>
                <div class="icon-box">
                    <i class='fas fa-wind'></i>
                    <p class="wind">--</p>
                </div>
                <div class="icon-box">
                    <i class="fa-solid fa-droplet"></i>
                    <p class="humidity">--</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/index.js"></script>
<script src="/weather.js"></script>

</html>
